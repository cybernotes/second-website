	<body>
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="getting-started.html">Getting Started</a></li>
				<li><a href="examples.html">Examples</a></li>

			</ul>

		<div class="header">
			<h1>Contact</h1>
		</div>
		<section class="main-content">
			<h2 class="center-text"> We Love Suggestions!</h2>
			<!--<form method="post" action=""> -->
			<form>
				<label>
					Name:
					<input type="text" name="name" placeholder="Name" class="input-changes">
				</label>
				<label>
					Email:
					<input type="email" name="email" placeholder="Email" class="input-changes">
				</label>
				<label>
					Subject:
					<input type="text" name="subject" placeholder="Subject" class="input-changes" >
				</label>
				<label>
					Message: <br>
					<textarea name="message" class="input-changes"></textarea>
				</label>
				<label>
					<input type="radio" name="subscribe" value="yes" class="subscribe-choice">
					Yes, I want to subscribe to this newsletter
				</label>
				<label>
					<input type="radio" name="subscribe" value="no" class="subscribe-choice">
					No, I do not want to subscribe to this newsletter
				</label>
				<button type="submit">Submit</button>
			</form>

		</section>
	</body>

</html>
